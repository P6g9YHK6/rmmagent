name: RMM Agent build

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:
  release:
    types: [ created ]

env:
  GO_VERSION: '1.21'
  VT_ENABLED: false

jobs:
  build-package-release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: windows
            arch: amd64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build agent
        run: |
          mkdir -p dist installers

          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then EXT=".exe"; fi

          CGO_ENABLED=0 \
          GOOS=${{ matrix.os }} \
          GOARCH=${{ matrix.arch }} \
          go build \
            -ldflags "-s -w -X main.Version=${{ github.ref_name }}" \
            -o dist/rmmagent-${{ matrix.os }}-${{ matrix.arch }}$EXT

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt

      # ---------- LINUX DEB ----------
      - name: Build DEB (linux amd64 only)
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev gcc make
          sudo gem install --no-document fpm

          mkdir -p pkgroot/usr/local/bin
          cp dist/rmmagent-linux-amd64 pkgroot/usr/local/bin/rmmagent

          fpm \
            -s dir \
            -t deb \
            -n rmmagent \
            -v "${GITHUB_REF_NAME:-dev}" \
            -C pkgroot \
            -p installers/rmmagent_${GITHUB_REF_NAME:-dev}_amd64.deb

      # ---------- WINDOWS PLACEHOLDER ----------
      - name: Windows installer note
        if: matrix.os == 'windows'
        run: |
          echo "Windows MSI requires Windows runner" \
            > installers/rmmagent_windows_README.txt

      # ---------- MACOS PLACEHOLDER ----------
      - name: macOS installer note
        if: matrix.os == 'darwin'
        run: |
          echo "macOS PKG requires macOS runner" \
            > installers/rmmagent_macos_README.txt

      # ---------- VIRUSTOTAL ----------
      - name: VirusTotal scan
        if: env.VT_ENABLED == 'true'
        env:
          VT_API_KEY: ${{ secrets.VT_API_KEY }}
        run: |
          for f in dist/rmmagent-*; do
            curl -X POST \
              https://www.virustotal.com/api/v3/files \
              -H "x-apikey: $VT_API_KEY" \
              -F file=@$f
          done

      # ---------- UPLOAD ARTIFACTS ----------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rmmagent-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            dist/*
            installers/*

      # ---------- RELEASE ----------
      - name: Publish release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            installers/*
