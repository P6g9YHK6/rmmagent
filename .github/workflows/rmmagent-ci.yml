name: Tactical Agent CI

on:
  push:
    branches:
      - master
      - develop

env:
  GO_VERSION: '1.21'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows
            arch: 386
          - os: windows
            arch: amd64
          - os: linux
            arch: amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Validate Go
        run: |
          set -Eeuo pipefail
          command -v go >/dev/null || { echo "Go missing"; exit 1; }
          go version

      - name: Resolve version and release eligibility
        id: version
        run: |
          set -Eeuo pipefail

          REF_NAME="${GITHUB_REF##*/}"
          BRANCH="${GITHUB_REF##*/}"

          echo "Ref name: $REF_NAME"

          if [[ "$BRANCH" == "master" && "$REF_NAME" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "version=$REF_NAME" >> $GITHUB_OUTPUT
            echo "release=true" >> $GITHUB_OUTPUT
          else
            echo "version=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
            echo "release=false" >> $GITHUB_OUTPUT
          fi

      - name: Build binaries
        run: |
          set -Eeuo pipefail
          trap 'echo "Build failed for ${{ matrix.os }} ${{ matrix.arch }}"; exit 1' ERR

          mkdir -p dist

          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then
            EXT=".exe"
          fi

          OUTPUT="tacticalagent-v${{ steps.version.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}$EXT"

          echo "Building $OUTPUT"

          CGO_ENABLED=0 \
          GOOS=${{ matrix.os }} \
          GOARCH=${{ matrix.arch }} \
          go build \
            -ldflags "-s -w" \
            -o "dist/$OUTPUT"

          test -f "dist/$OUTPUT" || { echo "Binary missing"; exit 1; }

      - name: Generate SHA256 checksums
        run: |
          set -Eeuo pipefail
          cd dist

          if [ -z "$(ls -A .)" ]; then
            echo "No artifacts to checksum"
            exit 1
          fi

          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tacticalagent-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*
          if-no-files-found: error

      - name: Publish GitHub Release
        if: |
          github.ref == 'refs/heads/master' &&
          steps.version.outputs.release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: tacticalagent v${{ steps.version.outputs.version }}
          files: |
            dist/*
          fail_on_unmatched_files: true
